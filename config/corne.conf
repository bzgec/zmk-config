# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

# Increase BT output power, power consumption shoould be negligible according to ZMK docs
# https://zmk.dev/docs/troubleshooting#connectivity-issues
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# https://zmk.dev/docs/keymaps/behaviors/mouse-emulation
CONFIG_ZMK_POINTING=y

# https://zmk.dev/docs/features/debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

###########################################################
# Power Management Configuration
###########################################################
# Default: 30000 ms
CONFIG_ZMK_IDLE_TIMEOUT=10000

# Default: n
CONFIG_ZMK_SLEEP=y

# Default: 900000 ms
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=600000
